<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem</title>
    <style>
        @charset "UTF-8";

        body {
        background-color: rgb(0, 150, 255);
        font-family: Arial, Helvetica, sans-serif;
        color: black;
        }

        h1 {
        text-align: center;
        margin: 100px;
        color: white;
        }

        article {
        background-color: white;
        border-radius: 10px;
        padding: 100px;
        max-width: 400px;
        margin: auto;
        }
    </style>
</head>
<body>
    <script>
        function contar() {
            let inicio = Number(document.getElementById('inicio').value)
            let fim = Number(document.getElementById('fim').value)
            let passo = Number(document.getElementById('passo').value)
            let resultado = document.getElementById('resultado')
            for (let a = inicio; a <= fim; a += passo) {
                resultado.innerText += ` ${a} -> `
            }
            resultado.innerText += ' FIM'
        }
    </script>
    <h1>Vamos contar</h1>
    <article>
        <div>
            <p>In√≠cio: <input type="number" name="inicio" id="inicio"> </p>
            <p>Fim: <input type="number" name="fim" id="fim"> </p>
            <p>Passo: <input type="number" name="passo" id="passo"></p>
            <input type="button" value="Verificar" onclick="contar()">
        </div>
        <div id="resultado">
           
        </div>
    </article>
</body>
</html>
